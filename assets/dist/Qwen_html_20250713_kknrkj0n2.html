<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Fullstack Interactivo</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5a623;
            --bg-color: #1e1e1e;
            --surface-color: #2d2d2d;
            --text-color: #e0e0e0;
            --text-muted-color: #888;
            --border-color: #444;
            --font-family: 'Segoe UI', sans-serif;
            --code-font-family: 'Fira Code', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 280px;
            background-color: var(--surface-color);
            border-right: 1px solid var(--border-color);
            padding: 20px 0;
            overflow-y: auto;
            flex-shrink: 0;
        }

        #sidebar h1 {
            font-size: 1.5em;
            padding: 0 20px 20px 20px;
            color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
        }

        #module-nav {
            list-style: none;
            padding-left: 0;
        }

        #module-nav a {
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            border-left: 4px solid transparent;
            transition: background-color 0.2s, border-left-color 0.2s;
        }

        #module-nav a:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        #module-nav a.active {
            background-color: rgba(74, 144, 226, 0.1);
            border-left-color: var(--primary-color);
            color: var(--primary-color);
        }

        #content-area {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .module-content h2 {
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        .module-content .description {
            font-size: 1.1em;
            color: var(--text-muted-color);
            margin-bottom: 30px;
            max-width: 80ch;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        .card {
            background-color: var(--surface-color);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--border-color);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .card h3 {
            font-size: 1.4em;
            color: var(--secondary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .card h3 .icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .card ul {
            list-style: none;
            padding-left: 5px;
        }

        .card li {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .card li::before {
            content: '✓';
            color: var(--primary-color);
            margin-right: 10px;
            font-weight: bold;
        }

        .task-list li, .quiz-list li {
            border-left: 3px solid var(--secondary-color);
            padding-left: 15px;
            margin-bottom: 15px;
        }

        .task-list li::before, .quiz-list li::before {
            content: '';
            margin: 0;
        }

        .task-title, .quiz-question {
            font-weight: bold;
            display: block;
            color: var(--text-color);
        }

        .task-desc, .quiz-answer {
            font-size: 0.9em;
            color: var(--text-muted-color);
            padding-top: 4px;
        }

        .mapa-mental {
            font-family: monospace;
            white-space: pre-wrap;
            color: var(--primary-color);
        }

        code {
            background-color: var(--bg-color);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: var(--code-font-family);
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            #sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                display: flex;
                align-items: center;
                justify-content: center;
                overflow-x: auto;
            }
            #sidebar h1 {
                display: none;
            }
            #module-nav {
                display: flex;
                flex-direction: row;
                width: 100%;
            }
            #module-nav a {
                white-space: nowrap;
                border-left: none;
                border-bottom: 4px solid transparent;
                padding: 15px;
            }
            #module-nav a.active {
                border-bottom-color: var(--primary-color);
            }
        }
    </style>
</head>
<body>

<aside id="sidebar">
    <h1>Curso Fullstack</h1>
    <nav>
        <ul id="module-nav"></ul>
    </nav>
</aside>

<main id="content-area"></main>

<script>
    const courseData = [
        {
            id: 'js-basics',
            title: 'Conceptos Básicos de JavaScript',
            description: 'Escribe tu primera línea de código usando variables, cadenas, números y bucles. Ideal para principiantes, con un 80% de enfoque práctico.',
            lessons: [
                {
                    title: 'Introducción al curso y a JS',
                    content: 'JavaScript es el lenguaje principal del desarrollo web. Es dinámico, flexible y ejecutado en el navegador. Aprenderás desde cero hasta poder escribir programas útiles.',
                    example: '// Hola Mundo\nconsole.log("Hola Mundo");\nalert("Bienvenido a tu primer script");'
                },
                {
                    title: 'Tu primer programa: "Hola, Mundo!"',
                    content: 'Tu primer programa debe imprimir un mensaje en consola o mostrar una alerta simple. Esto te permite verificar que tu entorno esté listo para programar.',
                    example: 'console.log("¡Hola desde JavaScript!"); // Salida por consola\nalert("¡Hola desde un popup!"); // Alerta visual'
                },
                {
                    title: 'Variables (var, let, const)',
                    content: 'Las variables son contenedores de datos. En JavaScript puedes usar `var`, `let` y `const`. Cada una tiene reglas de alcance diferentes.\n\n- `var`: Alcance de función\n- `let`: Alcance de bloque\n- `const`: Inmutable después de asignación',
                    example: 'var edad = 25;\nlet nombre = "Ana";\nconst PI = 3.14;'
                },
                {
                    title: 'Tipos de Datos Primitivos',
                    content: 'JavaScript tiene 7 tipos primitivos:\n\n- `string`\n- `number`\n- `boolean`\n- `null`\n- `undefined`\n- `symbol`\n- `bigint`',
                    example: 'let texto = "Hola";\nlet numero = 42;\nlet activo = true;\nlet vacio = null;\nlet indefinido;\nlet id = Symbol("id");'
                },
                {
                    title: 'Números y Operadores Matemáticos',
                    content: 'JavaScript soporta operaciones aritméticas básicas:\n\n- Suma (`+`)\n- Resta (`-`)\n- Multiplicación (`*`)\n- División (`/`)\n- Módulo (`%`)\n- Incremento/decremento (`++`, `--`)',
                    example: 'let a = 10;\nlet b = 3;\nconsole.log(a + b); // 13\nconsole.log(a % b); // 1'
                },
                {
                    title: 'Cadenas de texto y concatenación',
                    content: 'Las cadenas de texto se definen con comillas simples o dobles. Se pueden concatenar con `+` o con template strings usando comillas invertidas `` ` ``.',
                    example: 'let nombre = "Carlos";\nlet saludo = `¡Hola, ${nombre}!`;\nconsole.log(saludo); // ¡Hola, Carlos!'
                },
                {
                    title: 'Booleans y Lógica',
                    content: 'Los booleanos representan verdadero (`true`) o falso (`false`). Se usan para tomar decisiones en tu programa mediante condiciones.',
                    example: 'let logueado = false;\nif (!logueado) {\n    console.log("Por favor inicia sesión");\n}'
                },
                {
                    title: 'Funciones: Declaración y Expresión',
                    content: 'Las funciones encapsulan bloques de código reutilizable. Puedes definirlas como declaración o expresión.\n\n- `function saludar() {}`\n- `const despedirse = function() {}`',
                    example: 'function sumar(a, b) {\n    return a + b;\n}\n\nconst restar = (a, b) => a - b;'
                },
                {
                    title: 'Operadores Condicionales (if/else, ternario)',
                    content: 'Usa condicionales para controlar el flujo de tu programa. El operador ternario ofrece una forma corta de escribir condicionales.\n\nSintaxis del operador ternario:\n`condición ? valorSiVerdadero : valorSiFalso`',
                    example: 'let edad = 18;\nlet acceso = edad >= 18 ? "Permitido" : "Denegado";\nconsole.log(acceso); // Permitido'
                },
                {
                    title: 'Arrays: Creación y Acceso',
                    content: 'Un array es una colección de elementos. Se puede crear con corchetes y acceder a sus elementos por índice.',
                    example: 'let colores = ["rojo", "verde", "azul"];\nconsole.log(colores[0]); // rojo\nconsole.log(colores.length); // 3'
                },
                {
                    title: 'Bucles (for, while)',
                    content: 'Los bucles permiten repetir acciones múltiples veces. Los más usados son `for` y `while`.',
                    example: 'for (let i = 0; i < 5; i++) {\n    console.log("Iteración:", i);\n}\n\nlet j = 0;\nwhile (j < 3) {\n    console.log(j);\n    j++;\n}'
                },
                {
                    title: 'Iteración de cadenas',
                    content: 'Puedes recorrer cadenas con bucles `for...of` o `for` tradicional.',
                    example: 'let palabra = "React";\nfor (let letra of palabra) {\n    console.log(letra);\n}'
                },
                {
                    title: 'Métodos básicos de cadenas',
                    content: 'Algunos métodos útiles de cadenas:\n\n- `.toUpperCase()` / `.toLowerCase()`\n- `.includes()`\n- `.replace()`\n- `.split()`\n- `.slice()`',
                    example: 'let texto = "curso fullstack";\nlet mayusculas = texto.toUpperCase();\nconsole.log(mayusculas); // CURSO FULLSTACK'
                },
                {
                    title: 'Casos de uso de arrays',
                    content: 'Los arrays son fundamentales para almacenar y manipular múltiples valores. Se usan en listas, carritos, resultados de búsqueda, etc.',
                    example: 'let numeros = [10, 20, 30];\nlet dobles = numeros.map(n => n * 2);\nconsole.log(dobles); // [20, 40, 60]'
                }
            ],
            tasks: [
                { title: 'Calculadora Simple', desc: 'Crea una calculadora que pueda sumar, restar, multiplicar y dividir dos números.' },
                { title: 'Juego: Adivina el Número', desc: 'Genera un número aleatorio y permite al usuario adivinarlo, dándole pistas.' },
                { title: 'Convertidor de Temperatura', desc: 'Programa una función que convierta grados Celsius a Fahrenheit y viceversa.' }
            ],
            quiz: [
                { q: '¿Cuál es la diferencia principal entre `let` y `const`?', a: '`let` permite reasignar la variable, mientras que `const` no.' },
                { q: '¿Qué devuelve la expresión ` "5" + 3 `?', a: 'La cadena `"53"` debido a la coerción de tipos.' },
                { q: '¿Para qué sirve el operador `%` (módulo)?', a: 'Para obtener el resto de una división.' }
            ],
            mindMap: 'Variables -> Tipos de Datos -> Operadores -> Estructuras de Control (Condicionales, Bucles) -> Funciones -> Arrays',
            resources: [
                { text: 'MDN Web Docs - Guía de JavaScript', url: 'https://developer.mozilla.org/es/docs/Web/JavaScript/Guide ' },
                { text: 'freeCodeCamp: JavaScript Básico', url: 'https://www.freecodecamp.org/learn/javascript-algorithms-and-data-structures/ ' }
            ]
        },
        {
            id: 'html-css-basics',
            title: 'Conceptos Básicos de HTML + CSS',
            description: 'Aprende a estructurar contenido con HTML semántico y darle estilo con CSS moderno.',
            lessons: [],
            tasks: [],
            quiz: [],
            mindMap: '',
            resources: []
        },
        {
            id: 'git-terminal',
            title: 'Git y Terminal',
            description: 'Domina la línea de comandos y Git para gestionar tu código y colaborar en equipo.',
            lessons: [],
            tasks: [],
            quiz: [],
            mindMap: '',
            resources: []
        }
    ];

    document.addEventListener('DOMContentLoaded', () => {
        const moduleNav = document.getElementById('module-nav');
        const contentArea = document.getElementById('content-area');

        function renderModule(moduleId) {
            const module = courseData.find(m => m.id === moduleId);
            if (!module || !module.lessons) {
                contentArea.innerHTML = `<p class="text-center">Módulo no disponible aún.</p>`;
                return;
            }

            const lessonHTML = module.lessons.map(lesson => `
                <section id="${moduleId}-${lesson.title.toLowerCase().replace(/[^a-z0-9]/g, '-')}" class="module-section">
                    <h3>${lesson.title}</h3>
                    <p>${lesson.content}</p>
                    <pre><code>${lesson.example}</code></pre>
                </section>
            `).join('');

            const taskHTML = module.tasks.map(task => `
                <li class="task-item">
                    <span class="task-title">${task.title}</span><br>
                    <span class="task-desc">${task.desc}</span>
                </li>
            `).join('');

            const quizHTML = module.quiz.map(q => `
                <li class="quiz-item">
                    <span class="quiz-question">${q.q}</span><br>
                    <span class="quiz-answer">${q.a}</span>
                </li>
            `).join('');

            const resourceHTML = module.resources.map(r => `
                <li><a href="${r.url}" target="_blank">${r.text}</a></li>
            `).join('');

            contentArea.innerHTML = `
                <div class="module-content">
                    <h2>${module.title}</h2>
                    <p class="description">${module.description}</p>
                    <div class="content-grid">
                        <div class="card">
                            <h3><span class="icon">📚</span>Lecciones</h3>
                            ${lessonHTML}
                        </div>
                        <div class="card">
                            <h3><span class="icon">🛠️</span>Tareas Prácticas</h3>
                            <ul class="task-list">${taskHTML}</ul>
                        </div>
                        <div class="card">
                            <h3><span class="icon">❓</span>Cuestionario Rápido</h3>
                            <ul class="quiz-list">${quizHTML}</ul>
                        </div>
                        <div class="card">
                            <h3><span class="icon">🧠</span>Mapa Mental / Conceptos Clave</h3>
                            <div class="mapa-mental">${module.mindMap}</div>
                        </div>
                        <div class="card">
                            <h3><span class="icon">🔗</span>Recursos y Tutoriales</h3>
                            <ul>${resourceHTML}</ul>
                        </div>
                    </div>
                </div>
            `;
        }

        // Generar menú lateral
        courseData.forEach(module => {
            const link = document.createElement('a');
            link.href = '#' + module.id;
            link.dataset.id = module.id;
            link.textContent = module.title;

            const listItem = document.createElement('li');
            listItem.appendChild(link);

            link.addEventListener('click', (e) => {
                e.preventDefault();
                renderModule(module.id);
            });

            moduleNav.appendChild(listItem);
        });

        // Renderizar el primer módulo por defecto
        renderModule(courseData[0].id);
    });
</script>
</body>
</html>
