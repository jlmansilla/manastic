<head>

    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5a623;
            --bg-color: #1e1e1e;
            --surface-color: #2d2d2d;
            --text-color: #e0e0e0;
            --text-muted-color: #888;
            --border-color: #444;
            --font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            --code-font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 280px;
            background-color: var(--surface-color);
            border-right: 1px solid var(--border-color);
            padding: 20px 0;
            overflow-y: auto;
            flex-shrink: 0;
            transition: width 0.3s ease;
        }

        #sidebar h1 {
            font-size: 1.5em;
            padding: 0 20px 20px 20px;
            color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
        }

        #module-nav {
            list-style: none;
        }

        #module-nav a {
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            border-left: 4px solid transparent;
            transition: background-color 0.2s, border-left-color 0.2s;
        }

        #module-nav a:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        #module-nav a.active {
            background-color: rgba(74, 144, 226, 0.1);
            border-left-color: var(--primary-color);
            color: var(--primary-color);
        }

        #content-area {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .module-content h2 {
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        .module-content .description {
            font-size: 1.1em;
            color: var(--text-muted-color);
            margin-bottom: 30px;
            max-width: 80ch;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        .card {
            background-color: var(--surface-color);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--border-color);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .card h3 {
            font-size: 1.4em;
            color: var(--secondary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .card h3 .icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .card ul {
            list-style: none;
            padding-left: 5px;
        }
        
        .card li {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .card li::before {
            content: '‚úì';
            color: var(--primary-color);
            margin-right: 10px;
            font-weight: bold;
        }
        
        .task-list li, .quiz-list li {
            border-left: 3px solid var(--secondary-color);
            padding-left: 15px;
            margin-bottom: 15px;
        }
        .task-list li::before, .quiz-list li::before {
            content: ''; margin: 0;
        }
        
        .task-title, .quiz-question {
            font-weight: bold;
            display: block;
            color: var(--text-color);
        }
        
        .task-desc, .quiz-answer {
            font-size: 0.9em;
            color: var(--text-muted-color);
            padding-top: 4px;
        }

        .card a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s;
        }

        .card a:hover {
            text-decoration: underline;
            color: #77b0ff;
        }

        code {
            background-color: var(--bg-color);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: var(--code-font-family);
            font-size: 0.9em;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            #sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                display: flex;
                align-items: center;
                padding: 0;
                overflow-x: auto;
            }
            #sidebar h1 {
                display: none; /* Ocultar para dar m√°s espacio a los m√≥dulos */
            }
            #module-nav {
                display: flex;
                flex-direction: row;
                width: 100%;
            }
            #module-nav a {
                border-left: none;
                border-bottom: 4px solid transparent;
                padding: 15px;
                white-space: nowrap;
            }
            #module-nav a.active {
                border-bottom-color: var(--primary-color);
                border-left-color: transparent;
            }
        }

    </style>
</head>

                                <h3><span class="icon">üß†</span>Mapa Mental / Conceptos Clave</h3>
                                <ul><li><code>${module.mindMap}</code></li></ul>
                            </div>
                            <div class="card">
                                <h3><span class="icon">üîó</span>Recursos y Tutoriales</h3>
                                <ul>${resourcesHTML}</ul>
                            </div>
                        </div>
                    </div>
                `;
                
                // Update active link
                document.querySelectorAll('#module-nav a').forEach(a => {
                    a.classList.remove('active');
                    if (a.dataset.id === moduleId) {
                        a.classList.add('active');
                    }
                });
            }

            // Populate sidebar
            courseData.forEach(module => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = module.title;
                link.dataset.id = module.id;
                listItem.appendChild(link);
                moduleNav.appendChild(listItem);
            });

            // Handle navigation clicks
            sidebar.addEventListener('click', (e) => {
                if (e.target.tagName === 'A') {
                    e.preventDefault();
                    const moduleId = e.target.dataset.id;
                    renderModule(moduleId);
                }
            });

            // Initial render
            if (courseData.length > 0) {
                renderModule(courseData[0].id);
            }
        });
    </script>
