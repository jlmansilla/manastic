<!DOCTYPE html>
<html lang="es">

    <!-- Chosen Palette: Calm Harmony (Stone, Slate, Teal) -->

    <!-- Visualization & Content Choices: Syllabus Table -> Interactive Cards (Goal: Show progression, Method: JS toggle, Justification: More engaging). Evaluation Rubric -> Donut Chart (Goal: Compare, Method: Chart.js, Justification: Quick visual breakdown). Pedagogy Split -> Donut Chart (Goal: Proportions, Method: Chart.js, Justification: Simple visual fact). Tech Stack -> Styled Text Grid (Goal: Inform, Method: HTML/Tailwind, Justification: No images allowed). -->

    <style>

    </style>
</head>

                { id: 2, weeks: "3-4", module: "State Management y Navegaci√≥n", objectives: "Implementar un sistema de gesti√≥n de estado global con Pinia para manejar la autenticaci√≥n. Configurar y proteger 3 rutas principales con Vue Router al finalizar el sprint.", skills: "Vue Router (rutas din√°micas, `useRouter`), Navigation Guards, Pinia (Stores, Actions, Getters), persistencia de estado.", deliverable: "Sistema de Login/Logout funcional. Rutas `/login`, `/dashboard`, `/proyectos` protegidas. Estado de usuario persistido.", gherkin: "Dado un usuario no autenticado cuando intenta acceder a `/proyectos` entonces es redirigido a la p√°gina de `/login`." },

                { id: 4, weeks: "7-8", module: "Testing de Calidad Profesional", objectives: "Alcanzar una cobertura de tests unitarios del 90% en los Pinia stores y componentes cr√≠ticos. Crear 3 flujos de tests E2E con Cypress para las funcionalidades clave.", skills: "Vitest, Vue Test Utils (`mount`, `shallowMount`), mocks, spies, testing de componentes y stores. Cypress, selectores, aserciones, testing de flujos de usuario.", deliverable: "Suite de tests unitarios y de integraci√≥n. Pipeline de E2E que valida los flujos de login, creaci√≥n de proyecto y asignaci√≥n de tarea.", gherkin: "Dado un test E2E de login cuando se ejecuta con credenciales v√°lidas entonces el test pasa y verifica la redirecci√≥n al `/dashboard`." },
                { id: 5, weeks: "9-10", module: "Optimizaci√≥n y Pipeline de CI/CD", objectives: "Implementar lazy loading en todas las rutas de la aplicaci√≥n para reducir el LCP. Configurar un pipeline en GitHub Actions que ejecute tests y despliegue a producci√≥n autom√°ticamente.", skills: "Code Splitting (Lazy Loading), `Suspense`, `defineAsyncComponent`, an√°lisis de bundle (Source Map Explorer), GitHub Actions (workflows, secrets), Vercel/Netlify CLI.", deliverable: "Rutas y componentes pesados cargados de forma as√≠ncrona. Pipeline de CI/CD que en cada push a `main` ejecuta linting, tests y deploy.", gherkin: "Dado un `push` a la rama `main` cuando el pipeline de GitHub Actions se completa entonces la nueva versi√≥n est√° desplegada en Vercel y se genera un reporte de Lighthouse." },
                { id: 6, weeks: "11-12", module: "Accesibilidad y Features Avanzadas", objectives: "Auditar y corregir toda la aplicaci√≥n para cumplir con el nivel WCAG 2.1 AA. Implementar un dashboard de anal√≠ticas con gr√°ficos din√°micos usando Chart.js.", skills: "ARIA attributes, focus management, `prefers-reduced-motion`, testing con `axe-devtools-vue`, integraci√≥n de librer√≠as de terceros (Chart.js), patrones de componentes avanzados (slots, provide/inject).", deliverable: "Aplicaci√≥n 100% accesible validada con axe. Dashboard con al menos 2 gr√°ficos que muestran el progreso del proyecto. Presentaci√≥n final del proyecto.", gherkin: "Dado un usuario utilizando un lector de pantalla cuando navega por el formulario de creaci√≥n de tareas entonces todos los campos son anunciados correctamente y son operables v√≠a teclado." }

            project: {
                title: "Zenith - Project Hub",
                summary: "Una plataforma SaaS para la gesti√≥n de proyectos √°giles que permite a los equipos colaborar en tiempo real, visualizar el progreso y analizar el rendimiento.",
                requirements: [
                    "Gesti√≥n de Autenticaci√≥n: Registro, login/logout con persistencia de JWT.",
                    "CRUD de Proyectos y Tareas: Gesti√≥n completa de proyectos y tableros de tareas.",
                    "Colaboraci√≥n en Tiempo Real: Cambios reflejados instant√°neamente con Firebase.",
                    "Asignaci√≥n de Usuarios: Invitar colaboradores a proyectos.",
                    "Panel de Anal√≠ticas: Gr√°ficos de rendimiento con Chart.js.",
                    "Filtros y B√∫squeda: Filtrar y buscar tareas de forma eficiente."
                ],
                metrics: [
                    { name: "Puntuaci√≥n Lighthouse", value: ">95", category: "Rendimiento" },
                    { name: "Cobertura de Tests", value: "90%+", category: "Calidad" },
                    { name: "Accesibilidad", value: "WCAG 2.1 AA", category: "Accesibilidad" },
                    { name: "First Contentful Paint", value: "<1.8s (3G)", category: "Rendimiento" },
                    { name: "Bundle Size Inicial", value: "<150KB", category: "Rendimiento" },
                ],
                evaluation: {
                    labels: ['Funcionalidad', 'Calidad del C√≥digo', 'Testing', 'Rendimiento y A11y'],
                    data: [40, 20, 20, 20],
                }
            },
            pedagogy: {
                labels: ['Pr√°ctica (Labs, Talleres)', 'Teor√≠a Breve'],
                data: [70, 30]
            }
        };

        const contentArea = document.getElementById('content-area');
        let activeCharts = [];

        function clearContent() {
            activeCharts.forEach(chart => chart.destroy());
            activeCharts = [];
            contentArea.innerHTML = '';
        }

        function renderRoadmap() {
            clearContent();
            const intro = `<div class="text-center mb-10 max-w-3xl mx-auto">
                            <h2 class="text-2xl font-bold text-slate-800 mb-2">Roadmap del Curso</h2>
                            <p class="text-slate-600">Este es el viaje de 12 semanas, dividido en 6 sprints de dos semanas. Cada sprint se enfoca en un m√≥dulo t√©cnico clave, construyendo progresivamente el proyecto final. Haz clic en cualquier sprint para ver los detalles.</p>
                        </div>`;
            const grid = document.createElement('div');
            grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6";

            appData.sprints.forEach(sprint => {
                const card = document.createElement('div');
                card.className = "card bg-white rounded-lg shadow-md border border-slate-200 overflow-hidden";
                card.innerHTML = `
                    <div class="sprint-header cursor-pointer px-6 py-4 bg-slate-100 font-semibold text-teal-700 text-lg">${sprint.weeks}: ${sprint.module}</div>
                    <div class="details-content px-6 py-4">
                        <p><span class="font-bold">Objetivos:</span> ${sprint.objectives}</p>
                        <p class="mt-2"><span class="font-bold">Skills:</span> ${sprint.skills}</p>
                        <p class="mt-2"><span class="font-bold">Entregable:</span> ${sprint.deliverable}</p>
                        <p class="mt-2"><span class="font-bold">Criterio (Gherkin):</span> <code class="bg-slate-50 px-1 rounded">${sprint.gherkin}</code></p>
                    </div>
                `;
                grid.appendChild(card);
            });

            contentArea.innerHTML = intro;
            contentArea.appendChild(grid);

            // Activar toggle de detalles
            document.querySelectorAll('.sprint-header').forEach(header => {
                header.addEventListener('click', () => {
                    const content = header.nextElementSibling;
                    content.classList.toggle('show');
                });
            });
        }

        function renderProject() {
            clearContent();
            const project = appData.project;
            const content = `
                <div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg border border-slate-200">
                    <h2 class="text-2xl font-bold text-slate-800 mb-2">${project.title}</h2>
                    <p class="mb-4 text-slate-600">${project.summary}</p>
                    <h3 class="font-semibold text-lg text-slate-700 mb-2">Requisitos clave:</h3>
                    <ul class="list-disc list-inside mb-4 text-slate-600">
                        ${project.requirements.map(r => `<li>${r}</li>`).join('')}
                    </ul>
                    <h3 class="font-semibold text-lg text-slate-700 mb-2">M√©tricas:</h3>
                    <ul class="list-disc list-inside mb-4 text-slate-600">
                        ${project.metrics.map(m => `<li><span class="font-bold">${m.name}:</span> ${m.value} <span class="text-slate-500">(${m.category})</span></li>`).join('')}
                    </ul>
                    <div class="chart-container mt-6">
                        <canvas id="evaluationChart"></canvas>
                    </div>
                </div>
            `;
            contentArea.innerHTML = content;
            // Ejemplo de datos para evaluaci√≥n
            createChart(
                'evaluationChart',
                'doughnut',
                ['Funcionalidad', 'Calidad de C√≥digo', 'UX/UI', 'Testing'],
                [40, 30, 20, 10],
                'Evaluaci√≥n del Proyecto'
            );
        }

        function renderResources() {
            clearContent();
            const content = `
                 <div class="text-center mb-10 max-w-3xl mx-auto">
                    <h2 class="text-2xl font-bold text-slate-800 mb-2">Recursos y Plantillas</h2>
                    <p class="text-slate-600">Accede a la estructura recomendada, gu√≠as y plantillas para acelerar tu desarrollo.</p>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="bg-white p-6 rounded-lg shadow-md border border-slate-200">
                        <h3 class="font-bold text-xl mb-4 text-slate-700">üìÅ Estructura de Proyecto Sugerida</h3>
                        <pre class="bg-slate-50 rounded p-4 text-left text-xs overflow-x-auto"><code>
‚îú‚îÄ‚îÄ /assets
‚îú‚îÄ‚îÄ /components
‚îÇ   ‚îú‚îÄ‚îÄ /ui
‚îÇ   ‚îî‚îÄ‚îÄ /layout
‚îú‚îÄ‚îÄ /features
‚îú‚îÄ‚îÄ /router
‚îú‚îÄ‚îÄ /store
‚îú‚îÄ‚îÄ /utils
‚îú‚îÄ‚îÄ App.vue
‚îî‚îÄ‚îÄ main.ts
                        </code></pre>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-md border border-slate-200">
                        <h3 class="font-bold text-xl mb-4 text-slate-700">üß† Estilo Pedag√≥gico 70/30</h3>
                        <p class="mb-4 text-slate-600">Combinamos teor√≠a concisa con una inmersi√≥n profunda en la pr√°ctica para un aprendizaje efectivo.</p>
                        <div class="chart-container" style="max-width: 280px; height: 280px;">
                            <canvas id="pedagogyChart"></canvas>
                        </div>
                    </div>
                    <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md border border-slate-200">
                         <h3 class="font-bold text-xl mb-4 text-slate-700">üõ†Ô∏è Gu√≠as y Plantillas</h3>
                         <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <h4 class="font-semibold text-lg text-slate-800 mb-2">Checklist de Deploy</h4>
                                <ul class="space-y-2 text-slate-600 list-disc list-inside">
                                    <li>Verifica variables de entorno y secrets.</li>
                                    <li>Ejecuta tests y linting antes de hacer deploy.</li>
                                    <li>Revisa accesibilidad y performance.</li>
                                </ul>
                            </div>
                            <div>
                                <h4 class="font-semibold text-lg text-slate-800 mb-2">Gu√≠a de Debugging</h4>
                                <p class="text-slate-600">Aprende a usar Vue Devtools para inspeccionar estado, y Chrome Devtools para analizar rendimiento y peticiones de red.</p>
                            </div>
                            <div>
                                <h4 class="font-semibold text-lg text-slate-800 mb-2">Peer Review Template</h4>
                                <p class="text-slate-600">Plantillas estructuradas para realizar revisiones de c√≥digo constructivas entre compa√±eros.</p>

        function renderRules() {
            clearContent();
            const content = `
                <div class="text-center mb-10 max-w-3xl mx-auto">
                    <h2 class="text-2xl font-bold text-slate-800 mb-2">Reglas T√©cnicas No Negociables</h2>
                    <p class="text-slate-600">Para garantizar la calidad profesional del proyecto final, estas restricciones son obligatorias. Representan las mejores pr√°cticas de la industria en desarrollo de software moderno.</p>
                </div>
                <div class="space-y-6">
                    <div class="bg-white p-6 rounded-lg shadow-md border border-l-4 border-teal-500">
                        <ul class="list-disc list-inside text-slate-700 space-y-2">
                            <li>No se permite usar librer√≠as de UI comerciales (solo Tailwind y HeadlessUI).</li>
                            <li>Cobertura m√≠nima de tests unitarios: 90% en stores y componentes cr√≠ticos.</li>
                            <li>Accesibilidad: Cumplimiento WCAG 2.1 AA obligatorio.</li>
                            <li>Deploy autom√°tico v√≠a CI/CD en cada push a main.</li>
                            <li>No se permite c√≥digo legacy ni anti-patrones (ej: mutaciones directas de estado).</li>
                        </ul>
                    </div>
                </div>
            `;
            contentArea.innerHTML = content;
        }

        function createChart(canvasId, type, labels, data, title) {
            const canvas = document.getElementById(canvasId);
            if (!canvas) return; // Previene error si el canvas no existe
            const ctx = canvas.getContext('2d');
            const newChart = new Chart(ctx, {
                type: type,
                data: {
                    labels: labels,
                    datasets: [{
                        label: title,
                        data: data,
                        backgroundColor: [
                            '#14b8a6', // teal-500
                            '#f0abfc', // fuchsia-300
                            '#67e8f9', // cyan-300
                            '#fdba74', // orange-300
                        ],
                        borderColor: '#f8fafc',
                        borderWidth: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#475569', // slate-600
                                font: { size: 14 }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.label}: ${context.raw}%`;
                                }
                            }
                        }
                    }
                }
            });
            activeCharts.push(newChart);
        }

        function handleNavigation(e) {
            if (e.target.matches('[data-tab]')) {
                const tab = e.target.getAttribute('data-tab');

                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('nav-link-active');
                });
                e.target.classList.add('nav-link-active');

                switch (tab) {
                    case 'roadmap':
                        renderRoadmap();
                        break;
                    case 'project':
                        renderProject();
                        break;
                    case 'resources':
                        renderResources();
                        break;
                    case 'rules':
                        renderRules();
                        break;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.nav-link[data-tab="roadmap"]').classList.add('nav-link-active');
            renderRoadmap();
            document.querySelector('nav').addEventListener('click', handleNavigation);
        });
    </script>
</body>
</html>
