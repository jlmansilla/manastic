<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>M√≥dulo 2 - HTML & CSS B√°sico</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5a623;
            --bg-color: #1e1e1e;
            --surface-color: #2d2d2d;
            --text-color: #e0e0e0;
            --text-muted-color: #888;
            --border-color: #444;
            --font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 280px;
            background-color: var(--surface-color);
            border-right: 1px solid var(--border-color);
            padding: 20px 0;
            overflow-y: auto;
            flex-shrink: 0;
        }

        #sidebar h1 {
            font-size: 1.5em;
            padding: 0 20px 20px 20px;
            color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
        }

        #module-nav {
            list-style: none;
            padding-left: 0;
        }

        #module-nav a {
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            border-left: 4px solid transparent;
            transition: background-color 0.2s, border-left-color 0.2s;
        }

        #module-nav a:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        #module-nav a.active {
            background-color: rgba(74, 144, 226, 0.1);
            border-left-color: var(--primary-color);
            color: var(--primary-color);
        }

        #content-area {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .module-content h2 {
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        .module-content .description {
            font-size: 1.1em;
            color: var(--text-muted-color);
            margin-bottom: 30px;
            max-width: 80ch;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        .card {
            background-color: var(--surface-color);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--border-color);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .card h3 {
            font-size: 1.4em;
            color: var(--secondary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .card h3 .icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .card ul {
            list-style: none;
            padding-left: 5px;
        }

        .card li {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .card li::before {
            content: '‚úì';
            color: var(--primary-color);
            margin-right: 10px;
            font-weight: bold;
        }

        .task-list li, .quiz-list li {
            border-left: 3px solid var(--secondary-color);
            padding-left: 15px;
            margin-bottom: 15px;
        }

        .task-list li::before, .quiz-list li::before {
            content: ''; margin: 0;
        }

        .task-title, .quiz-question {
            font-weight: bold;
            display: block;
            color: var(--text-color);
        }

        .task-desc, .quiz-answer {
            font-size: 0.9em;
            color: var(--text-muted-color);
            padding-top: 4px;
        }

        code {
            background-color: var(--bg-color);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            #sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                overflow-x: auto;
                display: flex;
                justify-content: center;
            }
            #sidebar h1 {
                display: none;
            }
            #module-nav {
                display: flex;
                overflow-x: auto;
            }
            #module-nav a {
                white-space: nowrap;
                border-left: none;
                border-bottom: 4px solid transparent;
                padding: 15px;
            }
            #module-nav a.active {
                border-bottom-color: var(--primary-color);
            }
        }
    </style>
</head>
<body>
    <aside id="sidebar">
        <h1>M√≥dulo 2: HTML & CSS</h1>
        <nav>
            <ul id="module-nav"></ul>
        </nav>
    </aside>
    <main id="content-area"></main>

    <script>
        const moduleData = {
            id: 'html-css-basics',
            title: 'Conceptos B√°sicos de HTML + CSS',
            description: 'Aprende a estructurar contenido con HTML sem√°ntico y a darle estilo con CSS, manejando fuentes, colores, el modelo de caja y responsividad b√°sica.',
            lessons: [
                'Introducci√≥n a HTML y su estructura', 
                'Etiquetas HTML comunes (h1, p, a, div)', 
                'HTML Sem√°ntico (header, footer, nav, section)',
                'Introducci√≥n a CSS', 
                'Formas de aplicar CSS (en l√≠nea, interno, externo)', 
                'Selectores CSS b√°sicos', 
                'Colores (hex, rgb, hsl) y Fuentes (font-family, font-size)', 
                'Modelo de Caja (margin, border, padding, width, height)', 
                'Responsividad b√°sica y Viewport', 
                'Pseudo-elementos y Pseudo-clases', 
                'Especificidad en CSS', 
                'Enlaces y URLs', 
                'Im√°genes y la etiqueta <img>', 
                'Media Queries b√°sicas', 
                'Formularios HTML', 
                'Propiedad `position` (static, relative, absolute, fixed)'
            ],
            tasks: [
                { title: 'P√°gina de Tributo', desc: 'Crea una p√°gina simple sobre tu personaje o persona favorita usando HTML sem√°ntico y CSS b√°sico.' },
                { title: 'Tarjeta de Perfil', desc: 'Dise√±a una tarjeta de presentaci√≥n personal con tu foto, nombre, y enlaces a redes sociales.' },
                { title: 'Clon B√°sico de la B√∫squeda de Google', desc: 'Replica la apariencia de la p√°gina principal de Google.' }
            ],
            quiz: [
                { q: '¬øCu√°l es la diferencia entre `id` y `class` en HTML?', a: '`id` debe ser √∫nico en la p√°gina, mientras que `class` puede ser usado por m√∫ltiples elementos.' },
                { q: 'Describe el Modelo de Caja de CSS de adentro hacia afuera.', a: 'Contenido -> Padding -> Border -> Margin.' },
                { q: '¬øQu√© hace la etiqueta `<meta name="viewport" ...>`?', a: 'Controla c√≥mo se muestra la p√°gina en dispositivos m√≥viles, ajustando el ancho y el zoom inicial.' }
            ],
            mindMap: 'HTML (Estructura) + CSS (Presentaci√≥n) -> Selectores (Conexi√≥n) -> Modelo de Caja (Layout) -> Responsividad (Adaptaci√≥n)',
            resources: [
                { text: 'MDN: Aprende HTML', url: 'https://developer.mozilla.org/es/docs/Learn/HTML ' },
                { text: 'MDN: Aprende CSS', url: 'https://developer.mozilla.org/es/docs/Learn/CSS ' },
                { text: 'CSS-Tricks: Flexbox Guide', url: 'https://css-tricks.com/snippets/css/a-guide-to-flexbox/ ' }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            const moduleNav = document.getElementById('module-nav');
            const contentArea = document.getElementById('content-area');

            function renderModule(module) {
                const resourcesHTML = module.resources.map(r => `<li><a href="${r.url}" target="_blank">${r.text}</a></li>`).join('');
                const tasksHTML = module.tasks.map(t => `<li class="task-item"><span class="task-title">${t.title}</span><span class="task-desc">${t.desc}</span></li>`).join('');
                const quizHTML = module.quiz.map(q => `<li class="quiz-item"><span class="quiz-question">${q.q}</span><span class="quiz-answer">${q.a}</span></li>`).join('');

                contentArea.innerHTML = `
                    <div class="module-content">
                        <h2>${module.title}</h2>
                        <p class="description">${module.description}</p>
                        <div class="content-grid">
                            <div class="card">
                                <h3><span class="icon">üìö</span>Lecciones</h3>
                                <ul>${module.lessons.map(lesson => `<li>${lesson}</li>`).join('')}</ul>
                            </div>
                            <div class="card">
                                <h3><span class="icon">üõ†Ô∏è</span>Tareas Pr√°cticas</h3>
                                <ul class="task-list">${tasksHTML}</ul>
                            </div>
                            <div class="card">
                                <h3><span class="icon">‚ùì</span>Cuestionario R√°pido</h3>
                                <ul class="quiz-list">${quizHTML}</ul>
                            </div>
                            <div class="card">
                                <h3><span class="icon">üß†</span>Mapa Mental / Conceptos Clave</h3>
                                <ul><li><code>${module.mindMap}</code></li></ul>
                            </div>
                            <div class="card">
                                <h3><span class="icon">üîó</span>Recursos y Tutoriales</h3>
                                <ul>${resourcesHTML}</ul>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Populate sidebar
            const link = document.createElement('a');
            link.href = '#';
            link.textContent = moduleData.title;
            link.dataset.id = moduleData.id;
            link.classList.add('active');
            const listItem = document.createElement('li');
            listItem.appendChild(link);
            moduleNav.appendChild(listItem);

            // Initial render
            renderModule(moduleData);
        });
    </script>
</body>
</html>
